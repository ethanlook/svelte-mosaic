name: Continuous integration and deployment

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install ğŸ”§
        uses: viamrobotics/js-config/.github/actions/setup@0006127efb3f62669f662ca31c555a49a034935e

      - name: Build ğŸ—ï¸
        run: pnpm build

      - name: Lint and type check ğŸ’…
        run: pnpm check

      - name: Upload GitHub Pages artifacts
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist

  deploy-pages:
    if: ${{ github.repository == 'ethanlook/svelte-mosaic' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    needs: [build]
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
